@for(book of booksList; track book.id){
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{book.title}}</mat-card-title>
      <mat-card-subtitle>{{book.author}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{book.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>COMPRAR</button>
      <button mat-button>FAVORITAR</button>
    </mat-card-actions>
  </mat-card>
  
} @empty {
  Não temos livros no estoque :(
}
